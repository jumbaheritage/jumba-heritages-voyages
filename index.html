<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jumba Heritage Voyages</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    h1 { color: #0A2F1F; text-align: center; margin: 40px 0; }
    .gallery-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
    .gallery-item img { width: 100%; height: 250px; object-fit: cover; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>Jumba Heritage Voyages</h1>
  <div class="container">
    <div class="gallery-grid">
      <div class="gallery-item"><img src="https://images.unsplash.com/photo-1549366021-9f761d450615?w=800" alt="Lion"></div>
      <div class="gallery-item"><img src="https://images.unsplash.com/photo-1523805009345-7448845a9e53?w=800" alt="Giraffe"></div>
      <div class="gallery-item"><img src="https://images.pexels.com/photos/4622062/pexels-photo-4622062.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Safari Vehicle"></div>
      <div class="gallery-item"><img src="https://images.unsplash.com/photo-1519046904884-53103b34b206?w=800" alt="Diani Beach"></div>
      <div class="gallery-item"><img src="https://images.unsplash.com/photo-1547970810-dc1eac37d174?w=800" alt="Zebra"></div>
      <div class="gallery-item"><img src="https://images.unsplash.com/photo-1557053910-d9eadeed1c58?w=800" alt="Elephants"></div>
      <!-- LAST IMAGE REMOVED COMPLETELY -->
    </div>
  </div>
</body>
</html>
