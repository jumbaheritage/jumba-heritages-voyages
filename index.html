<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Jumba Heritage Voyages | Luxury Kenyan Safaris</title>
<meta name="description" content="Authentic luxury safaris across Kenya. Maasai Mara, Amboseli, Tsavo & Coastal escapes curated by local experts.">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root{
--primary:#0f2e22;
--accent:#c6a756;
--dark:#0b1d16;
--light:#f4f1ea;
--text:#222;
}

*{margin:0;padding:0;box-sizing:border-box;}

html{scroll-behavior:smooth;}

body{
font-family:'Inter',sans-serif;
background:var(--light);
color:var(--text);
line-height:1.7;
}

h1,h2,h3{
font-family:'Playfair Display',serif;
font-weight:700;
letter-spacing:.5px;
}

.container{
max-width:1200px;
margin:auto;
padding:0 20px;
}

/* ===== NAVIGATION ===== */

header{
position:fixed;
top:0;
left:0;
width:100%;
background:rgba(11,29,22,0.95);
backdrop-filter:blur(8px);
z-index:1000;
}

.nav{
display:flex;
justify-content:space-between;
align-items:center;
padding:18px 0;
color:#fff;
}

.nav ul{
list-style:none;
display:flex;
gap:30px;
}

.nav a{
color:#fff;
text-decoration:none;
font-weight:500;
transition:.3s;
}

.nav a:hover{
color:var(--accent);
}

.cta-btn{
background:var(--accent);
padding:10px 22px;
border-radius:30px;
color:#000 !important;
font-weight:600;
}

/* ===== HERO ===== */

.hero{
height:100vh;
position:relative;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
color:#fff;
overflow:hidden;
}

.hero video,
.hero img{
position:absolute;
width:100%;
height:100%;
object-fit:cover;
top:0;
left:0;
z-index:-2;
}

.hero::after{
content:"";
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background:linear-gradient(to bottom, rgba(0,0,0,.55), rgba(0,0,0,.8));
z-index:-1;
}

.hero-content{
max-width:800px;
}

.hero h1{
font-size:3.5rem;
margin-bottom:20px;
}

.hero p{
font-size:1.2rem;
margin-bottom:35px;
opacity:.9;
}

.btn-primary{
background:var(--accent);
padding:14px 30px;
border-radius:30px;
color:#000;
font-weight:600;
margin-right:15px;
text-decoration:none;
}

.btn-outline{
border:1px solid #fff;
padding:14px 30px;
border-radius:30px;
color:#fff;
text-decoration:none;
}

/* Section spacing */

section{
padding:100px 0;
}

.section-title{
text-align:center;
margin-bottom:60px;
}

.section-title h2{
font-size:2.5rem;
color:var(--primary);
}

@media(max-width:768px){
.hero h1{font-size:2.2rem;}
.nav ul{display:none;}
}
</style>

</head>
<body>

<header>
<div class="container nav">
<div><strong>Jumba Heritage Voyages</strong></div>
<ul>
<li><a href="#about">About</a></li>
<li><a href="#experiences">Experiences</a></li>
<li><a href="#why">Why Us</a></li>
<li><a href="#reviews">Reviews</a></li>
<li><a href="#contact" class="cta-btn">Book Now</a></li>
</ul>
</div>
</header>

<section class="hero">
<img src="lion-maasai-mara.jpg" alt="Luxury Safari Kenya">
<div class="hero-content">
<h1>Experience Kenya In Its Purest Form</h1>
<p>Luxury safaris, cultural journeys, and unforgettable wildlife encounters curated by trusted local experts.</p>
<a href="#experiences" class="btn-primary">Explore Safaris</a>
<a href="#contact" class="btn-outline">Plan My Journey</a>
</div>
</section>
